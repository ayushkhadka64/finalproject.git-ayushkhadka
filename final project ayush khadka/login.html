<!DOCTYPE html>
<html>
<head>
	<title>Login</title><!-- adding title of the html file-->
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<link rel="icon" type="image/ico" href="images/loglogo1.jpg" /><!-- setting the icon in the title -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	 <div class="header">
        <a href="index.html">Back to home</a><!--adding a link page-->
     </div>   
    
	  <div class="container"><!-- adding a container -->
	  	
	  		<h2>Login here</h2>
	  		
	  		<fieldset><!-- draw a box around the element -->
	  			<input placeholder="Enter Username" type="text" autofocus><!-- automatically points marker inside the name box -->
	  		</fieldset>

	  		
	  		<fieldset>
	  			<input placeholder="Enter Password" type="password"><!--hides the text automatically using * -->
	  		</fieldset>

	  		
	  		<fieldset>
	  			<button name="submit" type="submit" data-submit="...Sending">Login</button><!--adds a button -->
	  		</fieldset>
      </div>
      <div class="container">
      	<h2>New user! Create account here</h2>
         
         <fieldset><!-- draw a box around the element -->
	  			<input placeholder="Enter Username" type="text" autofocus><!-- automatically points marker inside the name box -->
	  		</fieldset>

	  		<fieldset>
	  			<input placeholder="Enter Email address" type="email"><!-- takes input of email address -->
	  		</fieldset>

	  		
	  		<fieldset>
	  			<input placeholder="Enter Password" type="password"><!--takes password input -->
	  		</fieldset>

	  		<fieldset>
	  			<input placeholder="Re-enter Password" type="password">
	  		</fieldset>

	  		
	  		<fieldset>
	  			<button name="submit" type="submit"  data-submit="...Sending">Create</button><!-- adds create button -- >
	  		</fieldset>
	  	</div>
	  	

     <div class="footer"><!-- Adding the footer -->
    	<h2>&copy; Shop Kart 2019</h2>
   </div>

</body>
</html>
